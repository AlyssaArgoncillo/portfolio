<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Portfolio</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1 id="name">Alyssa Nicole Argoncillo</h1>
            <img src="images/7aa90a24-829e-4eff-86c4-d7f7584769fc.jpg" alt="Profile Picture" id="profile-img">
         <p id="course-year">BS in Computer Science - 2nd Year</p>
         <button id="theme-toggle">Switch Theme</button>
      </header>
      <section id="achievements">
         <h2>Achievements/Certifications</h2>
         <div class="cards">
            <article class="card achievement-card" data-img="images/IT Specialist Certificate-1.png">
               <img src="images/IT Specialist Certificate-1.png" alt="Java IT Specialist Certificate" class="card-img">
               <div class="card-label">Java IT Specialist</div>
            </article>
         </div>
      </section>
      <section id="projects">
         <h2>Previous Projects</h2>
         <div class="cards">
            <article class="card project-card" data-href="https://github.com/AlyssaArgoncillo/Relief_Request_System.git">
               <img src="images/RRMS-Preview.png" alt="Relief Request System Prototype" class="card-img">
               <div class="card-label">Relief Request System Prototype</div>
            </article>
         </div>
      </section>
      <!-- Lightbox / modal for achievement image preview -->
      <div id="lightbox" class="lightbox" aria-hidden="true">
         <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
         <div class="lightbox-panel" role="dialog" aria-modal="true" aria-label="Image preview">
            <button id="lightbox-close" class="lightbox-close" aria-label="Close preview">Ã— </button>
            <img id="lightbox-img" src="" alt="Preview" />
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
